{% extends "base.html" %}
{% block title %}Add Customer{% endblock %}

{% block content %}

<style>
  .form-card {
    max-width: 650px;
    margin: 40px auto;
    background: #fff;
    padding: 35px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  }

  .form-card h2 {
    text-align: center;
    font-weight: 800;
    margin-bottom: 25px;
  }

  label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
  }

  /* FIXED INPUT COLORS */
  input[type="text"],
  input[type="number"],
  textarea {
      background: #ffffff !important;
      color: #000 !important;
      border: 1px solid #ccc !important;
      border-radius: 8px;
      width: 100%;
      padding: 12px;
      font-size: 15px;
  }

  input:focus,
  textarea:focus {
      outline: none !important;
      border-color: #007bff !important;
      background: #ffffff !important;
  }

  .btn-save {
    padding: 12px 20px;
    font-weight: 700;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 150px;
    display: block;
    margin: 20px auto 0;
  }

  .btn-save:hover {
    background: #005ec6;
  }
</style>

<div class="form-card">

  <h2>Add Customer</h2>

  <form method="post">
    {% csrf_token %}

    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Phone:</label>
    <input type="text" name="phone" id="phone" maxlength="10" required
           oninput="this.value = this.value.replace(/[^0-9]/g,'').slice(0,10);">

    <label>Address:</label>
    <textarea name="address" rows="4"></textarea>

    <button class="btn-save" type="submit">Save Customer</button>
  </form>

</div>

<script>
  // Submit validation (optional but recommended)
  document.querySelector("form").addEventListener("submit", function(e) {
    let phone = document.getElementById("phone").value;
    if (phone.length !== 10) {
      alert("Phone number must be exactly 10 digits.");
      e.preventDefault();
    }
  });
</script>

{% endblock %}
